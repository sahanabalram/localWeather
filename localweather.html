<!DOCTYPE html>
<html>
    <head>
        <title>Local Weather</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://use.fontawesome.com/62f4e174f3.js"></script>
        <script type="text/javascript" src="localweather.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="localweather.css">
    </head>
    <body>
        <div class="container-fluid text-center">
            <div class="block">
                <h1 style="text-align:center">Local Weather</h1>
            <div class="container">
                <div class="weather">
                    <h2 class="text-center" id="place"></h2>
                    <h2 class="text-center" id="temp"></h2>
                    <h2 class="text-center" id="humidity"></h2>
                    <h2 class="text-center" id="windSpeed"></h2>
                    <h2 class="text-center" id="weatherType"></h2>
                </div>
            </div>
            </div>
            
        </div>
    </body>
</html>
